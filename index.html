<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title>Make Your Gradient</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:bold,thin" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

        <link href="css/main.css" rel="stylesheet">

    </head>

    <body>

        <div id="Colorone" class="colorpicker">
                <input type="color" id="hexcol1"/>
            <div id="chosenone" class="chosensample"></div>
            <div class="value" id="chosenonehex">HEX = </div>
            <div class="value" id="chosenonergb">RGB = </div>
        </div>

        <div id="Colortwo" class="colorpicker">
                <input type="color" id="hexcol2"/>
            <div id="chosentwo" class="chosensample"></div>
            <div class="value" id="chosentwohex">HEX = </div>
            <div class="value" id="chosentworgb">RGB = </div>
        </div>

        <div id="gradient">
            <div class="gradcol" id="gradcol1"><div id="gradsmpl1" class="gradsmpl"></div><div id="gradvalhex1" class="value">HEX = </div><div id="gradvalrgb1" class="value">RGB = </div></div>
            <div class="gradcol" id="gradcol2"><div id="gradsmpl2" class="gradsmpl"></div><div id="gradvalhex2" class="value">HEX = </div><div id="gradvalrgb2" class="value">RGB = </div></div>
            <div class="gradcol" id="gradcol3"><div id="gradsmpl3" class="gradsmpl"></div><div id="gradvalhex3" class="value">HEX = </div><div id="gradvalrgb3" class="value">RGB = </div></div>
            <div class="gradcol" id="gradcol4"><div id="gradsmpl4" class="gradsmpl"></div><div id="gradvalhex4" class="value">HEX = </div><div id="gradvalrgb4" class="value">RGB = </div></div>
            <div class="gradcol" id="gradcol5"><div id="gradsmpl5" class="gradsmpl"></div><div id="gradvalhex5" class="value">HEX = </div><div id="gradvalrgb5" class="value">RGB = </div></div>
            <div class="gradcol" id="gradcol6"><div id="gradsmpl6" class="gradsmpl"></div><div id="gradvalhex6" class="value">HEX = </div><div id="gradvalrgb6" class="value">RGB = </div></div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
